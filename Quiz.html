<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="QUIZ.css">
    <title>QUIZ</title>
</head>
<body>
<header>
  <nav class="navbar navbar-primary bg-primary">
    <a class="navbar-brand" href="Home.html">
      <h3 class="text text-white">Quiz</h3>
    </a>
  </nav>
</header>  
<main>
  <div class="container">
    <h1 class="txt text text-center"></h1>
    <br>  
    <div>
    <div class="ss progress d-flex ">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%">       
      </div>
      <div></div>

    </div>
    <span class="time-text" style="margin-left: 10px;">
      <!-- 03:19 -->
    </span>
    </div>
    <br>
    <form style="background-color: #F0F7FC; padding: 20px; width: 500px; height: 480px; margin: 0 auto;">
      <p class="display" style="margin-bottom: 20px;"></p>
      <fieldset>
        <div class="options-container">
        <div class="form-check">
          <label class="form-check-label" for="answer1" style="border: 1px solid white; background-color: white;  display: inline-block;">
            <input class="form-check-input" type="radio" name="answer" id="answer1">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="answer2" style="border: 1px solid white; background-color: white;  display: inline-block;">
            <input class="form-check-input" type="radio" name="answer" id="answer2">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="answer3" style="border: 1px solid white; background-color: white;  display: inline-block;">
            <input class="form-check-input" type="radio" name="answer" id="answer3">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="answer4" style="border: 1px solid white; background-color: white; display: inline-block;">
            <input class="form-check-input" type="radio" name="answer" id="answer4">
          </label>
        </div>
      </div>
      </fieldset>
      <br>
      <div class="text-center"> 
        <button id="nextButton" type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>
</main>
<script src="Quiz.js"></script>
</body>
</html>
